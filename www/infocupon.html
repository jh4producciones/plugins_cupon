<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>
      <!--librerias para la conexión con facebook-->
      <script src="js/openfb.js"></script>
      <script src="js/ngopenfb.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body ng-app="starter" ng-controller="AppCtrl">
      <div class="bar bar-header bar-orange">
        <a class="button icon-left ion-ios-arrow-thin-left button-clear" style="color:#fff;" href="principal.html"></a>
        <h1 class="title" style="color:#FFF;">Detalles del cupón</h1>
      </div>
     <ion-pane style="background-color:#5BC0BE">
      <ion-content style="text-align: center;">
          <br><br><br><br>
               <div class="list form">
                    <label class="item item-input consult">
                        <span class="input-label"><img src="img/Detalles_1.png" class="icononuevo"></span>
                        <span class="input-label dato">{{cupones[detalleCupon].name}}</span>
                    </label>
                    <label class="item item-input consult">
                        <span class="input-label"><img src="img/Detalles_9.png" class="icononuevo"></span>
                        <span class="input-label dato">{{cupones[detalleCupon].code}}</span>
                    </label>
                    <label class="item item-input consult">
                        <span class="input-label"><img src="img/Detalles_2.png" class="icononuevo"></span>
                        <span class="input-label dato">- {{cupones[detalleCupon].discount_v | currency : preferencias_money}}</span>
                    </label>
                    <label class="item item-input consult">
                        <span class="input-label"><img src="img/CouponButton_3.png" class="icononuevo"></span>
                        <span class="input-label dato">{{cupones[detalleCupon].quantity}}</span>
                    </label>
                    <label class="item item-input consult">
                        <span class="input-label"><img src="img/Detalles_3.png" class="icononuevo"></span>
                        <span class="input-label dato">{{cupones[detalleCupon].due_date| date: shortDate}}</span>
                    </label>
                    <label class="item item-input consult">
                        <span class="input-label"><img src="img/Detalles_4.png" class="icononuevo"></span>
                        <span class="input-label dato">{{cupones[detalleCupon].description}}</span>
                    </label>
                    <label class="item item-input consult">
                        <span class="input-label"><img src="img/Detalles_5.png" class="icononuevo"></span>
                        <span class="input-label dato">{{cupones[detalleCupon].store_id}}</span>
                    </label>
                    <!--<label class="item item-input consult">
                        <span class="input-label"><img src="img/Detalles_6.png" class="icononuevo"></span>
                        <span class="input-label dato">Calle 8 entre av 1 y 2</span>
                    </label>-->
                   
                    <label class="item item-input consult">
                        <span class="input-label"><img src="img/Detalles_7.png" class="icononuevo"></span>
                         <span class="input-label dato">Cupón {{cupones[detalleCupon].type}}</span>    
                     </label>
                   

                   <button class="button button-index"
                    style="margin-top: 20px" ng-click="eliminarCupon()">Eliminar</button>
                </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
