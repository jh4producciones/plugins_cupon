<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>
	
	 <!--librerias para la conexiÃ³n con facebook-->
    <script src="js/openfb.js"></script>
    <script src="js/ngopenfb.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body ng-app="starter" ng-controller="AppCtrl" >
      <div class="bar bar-header menuhome">
        <a class="button icon-left ion-ios-arrow-thin-left button-clear" style="color:#fff;" href="principal.html"></a>
        <h1 class="title" style="color:#FFF;">Mis Productos</h1>
      </div>
      <div class="bar bar-subheader menuhome row" align="center">
        <a href="" class="col" ng-click="ordenarArticlosPor('name')">
          <img src="img/Articulos_top_1.png" class="iconofooter icono1"> 
        </a>
        <a href=""  class="col">
          <img src="img/Articulos_top_2.png" class="iconofooter icono2">
        </a>
        <a href=""  class="col" ng-click="ordenarArticlosPor('price')">
          <img src="img/Articulos_top_3.png" class="iconofooter icono3">
        </a>
        <a href=""  class="col" ng-click="ordenarArticlosPor('store_id')">
          <img src="img/Articulos_top_4.png" class="iconofooter icono4">
        </a>
        <a href=""  class="col" ng-click="ordenarArticlosPor('category')">
          <img src="img/Articulos_top_5.png" class="iconofooter icono5">
        </a>
        <a href=""  class="col" ng-click="ordenarArticlosPor('brand')">
          <img src="img/Articulos_top_6.png" class="iconofooter icono6">
        </a>
        
      </div>
     <ion-pane>
     <ion-content style="margin-top: 100px"  >
         
          <div class="row">
            <span class="col">Nombre</span>
            <span class="col">Precio</span>
            <span class="col">Categoria</span>
            <span class="col">Marca</span>
          </div>
          <ion-list>
                <a href="infoarticulo.html">
                  <ion-item class="row" ng-repeat="articulo in articulos | orderBy : ordenArticulos" ng-click="detallesArticulo({{$index}})">
                  <div class="col">{{articulo.name | limitTo:13}}</div>
                  <div class="col">{{articulo.price | currency : preferencias_money}}</div>
                  <div class="col">{{articulo.category | limitTo:13}}</div>
                  <div class="col">{{articulo.brand | limitTo:13}}</div>
                  </ion-item>
                </a>
          </ion-list>
          
          
      </ion-content>
    </ion-pane>

    <div class="bar bar-footer bar-orange row">
        <div class="col col-50">
          <a href="cupon.html">
            <button class="button button-clear">
              <img src="img/Articulos_bottom_1.png" class="iconofooter">
            </button>
          </a>
        </div>

        <div class="col col-40">
          <a href="miscupones.html">
            <button class="button button-clear">
              <img src="img/Articulos_bottom_2.png" class="iconofooter">
            </button>
          </a>
        </div>

        <div class="col">
          <a href="mislistascompras.html">
            <button class="button button-clear">
              <img src="img/Articulos_bottom_3.png" class="iconofooter">
            </button>
          </a>
        </div>
    </div>
  </body>
</html>
