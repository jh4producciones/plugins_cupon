<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

	 <!--librerias para la conexiÃ³n con facebook-->
    <script src="js/openfb.js"></script>
    <script src="js/ngopenfb.js"></script>
	
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body ng-app="starter">
      <div class="bar bar-header menuhome">
        <a class="button icon-left ion-ios-arrow-thin-left button-clear" style="color:#fff;" href="principal.html"></a>
        <h1 class="title" style="color:#FFF;">Nueva lista</h1>
      </div>
     <ion-pane>
      <ion-content style="text-align: center;" ng-controller="AppCtrl">
          <div class="item">
              <br><br>
                <form ng-submit="guardarCupon()">
                    
               <div class="list form">
                    <label class="item item-input">
                        <span class="input-label"><img src="img/NuevoCuponManual_1.png" class="icononuevo"></span>
                        <input type="text"
                               placeholder="Nombre de la lista"
                               name="name"
                               class="cupon" 
                               required>
                    </label>
                    <label class="item item-input">
                        <span class="input-label"><img src="img/NuevoCuponManual_3.png" class="icononuevo"></span>
                        <input type="date"
                               placeholder="Fecha de la lista"
                               class="cupon"
                               required>
                    </label>
                </div>
                    
                <button class="button guardar2">Guardar</button>
                </form>
          </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
